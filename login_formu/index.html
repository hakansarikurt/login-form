<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="hero-text text-center">
        <div class="row pt-5 g-0">
            <div class="col-lg-3 col-md-0"></div>
            <div class="col-lg-6 col-md-12 ">
                <div class="login p-4">
                    <h1 class="text-white text-center fw-bold ">LOGIN FORM</h1>
                    <div class="form1">
                        <p id="baslik" class="text-center fs-1 text-danger fw-bold bg-black"></p>
                        <input id="ad" class="p-3 fs-3 w-75 mt-3 rounded-4" type="text" placeholder="Adınızı giriniz">
                        <input id="soyad" class="p-3 fs-3 w-75 mt-3 rounded-4" type="text"
                            placeholder="Soyadınızı giriniz">
                        <input id="email" class="p-3 fs-3 w-75 mt-3 rounded-4" type="text"
                            placeholder="Email Adresinizi giriniz">
                        <input id="date" class="p-3 fs-3 w-75 mt-3 rounded-4" type="date">
                      
                    <div class="input-group mb-1 p-3 fs-3 w-75 mt-1 rounded-4">
                        <input id="parola" type="password" class="form-control p-3 fs-3  rounded-4 rounded-end-0" placeholder="Şifrenizi Giriniz" aria-label="Username">
                        <span class="input-group-text p-4 fs-3 "><i id="goster" class="goz fa-solid fa-eye-slash fa-lg" onclick="gosterr()"></i>
                        <i id="goster2" class="fa-solid fa-eye fa-lg" style="display:none;" onclick="gosterr()"></i></span>
                    </div>
                    </div>
                    <button id="sifre" class="sifre p-2 fs-3 w-75  rounded-4" onclick="olustur()">ŞİFRE
                        OLUŞTUR</button>
                    <button id="gonder" class="p-2 fs-3 w-75 mt-5 rounded-4" onclick="login()">GÖNDER</button>
                </div>
            </div>
            <div class="col-lg-3 col-md-0"></div>
        </div>
    </div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
